<!DOCTYPE html>
<html lang="[{(langcode)}]">
    <head>
		<script async="false" src="/scripts/theming.js"></script>
        <title>[{(login)}] - Kuzi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/style/theming.css">
        <link rel="stylesheet" href="/style/base.css">
        <link rel="stylesheet" href="/style/login.css">
        <script async src="/lib/qTools.min.js"></script>
        <script async src="/lib/qAlert.js"></script>
        <script src="/scripts/login.js"></script>
        <link rel="stylesheet" href="/lib/qAlert.css">
    </head>
    <body>
        <div id="login">
            <div class="header"><div id="logo"></div></div>
            <div class="main">
                <h1 class="title">[{(login)}]</h1>
                <p class="username-hint hint"><i class="fad fa-user"></i>[{(username)}]</p>
                <input type="text" id="kuzi-username" tabindex="1">
                <p class="password-hint hint"><i class="fad fa-key"></i>[{(password)}]</p>
                <input type="password" id="kuzi-password" tabindex="2">
                <button id="submit" onclick="send()">[{(submit)}]</button>
            </div>
        </div>
    </body>
</html>
