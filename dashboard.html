<title>[{(dashboard)}] - Kuzi</title>
<link rel="stylesheet" href="/style/dashboard.css">
<script src="/scripts/dashboard.js"></script>

<div class="dash-block motivation-dash-block">
    <div class="dash-block-inner dash-block-title">
        <h3 class="title"></h3>
    </div>
</div>

<div class="dash-container">
    <div class="dash-block marks-dash-block">
        <div class="dash-block-inner dash-block-title">
            <a><h3 class="title"><i class="fad fa-calendar-check"></i>[{(markGraph)}]</h3></a>
        </div>
        <div class="dash-block-inner dash-block-content" style="display: flex;">
            <iframe id="markGraph"></iframe>
        </div>
    </div>
    <div class="dash-block birthday-dash-block">
        <div class="dash-block-inner dash-block-title">
            <h3 class="title"><i class="fad fa-calendar-day"></i>[{(birthdayList)}]</h3>
        </div>
        <div class="dash-block-inner dash-block-content" style="display: flex;">
            <iframe id="markGraph"></iframe>
        </div>
    </div>
    <div class="dash-block events-dash-block">
        <div class="dash-block-inner dash-block-title">
            <a><h3 class="title"><i class="fad fa-calendar-exclamation"></i>[{(events)}]</h3></a>
            <i class="far fa-plus action" title="[{(createEvent)}]" onclick="toggleModal('new-event')"></i>
        </div>
        <div class="dash-block-inner dash-block-content"></div>
    </div>
    <div class="dash-block notifications-dash-block">
        <div class="dash-block-inner dash-block-title">
            <a><h3 class="title"><i class="fad fa-bells"></i>[{(notifications)}]</h3></a>
            <i class="fad fa-broom action" title="[{(discardAll)}]" onclick="discardNotification('all')"></i>
            <i class="fad fa-sync action" title="[{(refresh)}]" onclick="updateNotifications()"></i>
        </div>
        <div class="dash-block-inner dash-block-content"></div>
    </div>
</div>

<div id="new-event-modal" class="modal blurry-bg">
    <a class="close" onclick="toggleModal('new-event')"><i class="fas fa-times"></i></a>
    <div class="center">
        <h1 class="main-title"><i class="fad fa-calendar-plus"></i>[{(createEvent)}]</h1>
        <p class="hint"><i class="fad fa-i-cursor"></i>[{(name)}]</p>
        <input class="new-event-modal--input new-event-modal--event-name" type="text" name="oldPassword">
        <p class="hint"><i class="fad fa-i-cursor"></i>[{(description)}]</p>
        <textarea class="new-event-modal--input new-event-modal--description" type="text" name="newPassword"></textarea>
        <p class="hint"><i class="fad fa-calendar"></i>[{(date)}]</p>
        <input type="date" name="" id="">
        <div class="teachers-only">

            <p class="hint"><i class="fad fa-eye"></i>[{(visibility)}]</p>
            <ul class="who">
                <li class="class"><input type="radio" checked oninput="$('.myClassesAndStudents').style.display = 'none'" id="justForMe" name="who" value="justForMe"><label for="justForMe">[{(justForMe)}]</label></li>
                <li class="class"><input type="radio" oninput="$('.myClassesAndStudents').style = ''" id="forMyStudentsAndMe" name="who" value="forMyStudentsAndMe"><label for="forMyStudentsAndMe">[{(forMyStudentsAndMe)}]</label></li>
            </ul>
            <div class="myClassesAndStudents" style="display: none;">
                <div class="myclasses">
                    <h3><i class="fad fa-th-large"></i>[{(myClasses)}]</h3>
                    <ul id="my-classes"></ul>
                </div>
                <div class="students" style="display: none;">
                    <div class="students--header">
                        <h3><i class="fad fa-users"></i></h3>
                        <div class="title-controls">
                            <a class="control" onclick="$$('.student input[type=checkbox]').forEach(e => e.checked = true)"><i class="fad fa-user-check"></i><span>[{(checkAll)}]</span></a>
                            <a class="control" onclick="$$('.student input[type=checkbox]').forEach(e => e.checked = false)"><i class="fad fa-user-times"></i><span>[{(uncheckAll)}]</span></a>
                        </div>
                    </div>
                    <ul id="students-in-class"></ul>
                </div>
            </div>

        </div>
        <button id="password-submit" onclick='verifyAndChangePassword()'>[{(submit)}]</button>
    </div>
</div>
